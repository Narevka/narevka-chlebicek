
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      height: 650px;
      max-height: 90vh;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
      background: white;
    }
    .header {
      padding: 20px;
      background-color: #6366f1;
      color: white;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    iframe {
      width: 100%;
      height: calc(100% - 68px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="header">
      <h1>AI Assistant</h1>
    </div>
    <iframe id="chat-frame" title="AI Chat"></iframe>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatbotId = window.location.pathname.split('/').pop();
      const domain = window.location.origin;
      document.getElementById('chat-frame').src = `${domain}/chatbot-iframe/${chatbotId}`;
    });
  </script>
</body>
</html>
