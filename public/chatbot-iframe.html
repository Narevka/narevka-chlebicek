<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      max-width: 380px;
      max-height: 600px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
    }
    .chat-header {
      background-color: #6366f1;
      color: white;
      padding: 15px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .bot-message {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
    }
    .user-message {
      background-color: #6366f1;
      color: white;
      margin-left: auto;
      align-self: flex-end;
    }
    .error-message {
      background-color: #fee2e2;
      color: #ef4444;
      align-self: center;
      text-align: center;
      margin: 10px auto;
      max-width: 90%;
    }
    .input-container {
      padding: 15px;
      display: flex;
      background-color: white;
      border-top: 1px solid #eee;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
    }
    .send-button {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-button:disabled {
      background-color: #a5a6f6;
      cursor: not-allowed;
    }
    .loading-indicator {
      display: flex;
      align-items: center;
      padding: 10px 15px;
      color: #6366f1;
      font-style: italic;
    }
    .loading-dots {
      display: flex;
      margin-left: 8px;
    }
    .loading-dots span {
      background-color: #6366f1;
      border-radius: 50%;
      width: 8px;
      height: 8px;
      margin: 0 3px;
      animation: bounce 1.4s infinite ease-in-out both;
    }
    .loading-dots span:nth-child(1) {
      animation-delay: -0.32s;
    }
    .loading-dots span:nth-child(2) {
      animation-delay: -0.16s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }
    .debug-info {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
      word-break: break-all;
      display: none;
    }
    .show-debug {
      display: block;
    }
    .debug-panel {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1e293b;
      color: #a3e635;
      font-family: monospace;
      padding: 10px;
      font-size: 12px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 100;
    }
    .debug-panel.show {
      display: block;
    }
    
    @media (max-width: 480px) {
      .chat-container {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div id="chat-title">AI Assistant</div>
    </div>
    <div class="messages-container" id="messages">
      <!-- Messages will be added here -->
      <div class="message bot-message">Hi there! How can I help you today?</div>
    </div>
    <div class="input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
      <button class="send-button" id="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <!-- Debug panel for development -->
  <div id="debug-panel" class="debug-panel">
    <div class="debug-header">
      <h3>Debug Panel</h3>
      <button id="close-debug">Ã—</button>
    </div>
    <div id="debug-content" class="debug-content"></div>
  </div>

  <!-- Load the Supabase client from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>

  <!-- Load our modules -->
  <script type="module" src="/chatbot/debug-utils.js"></script>
  <script type="module" src="/chatbot/db-handlers.js"></script>
  <script type="module" src="/chatbot/message-handlers.js"></script>
  <script type="module" src="/chatbot/main.js"></script>
</body>
</html>
