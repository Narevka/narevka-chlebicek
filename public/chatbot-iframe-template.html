
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="/chatbot/styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div id="chat-title">AI Assistant</div>
      <button id="debug-toggle" style="font-size: 12px; background: transparent; border: 1px solid white; color: white; border-radius: 3px; padding: 2px 5px; cursor: pointer;">Debug</button>
    </div>
    <div class="messages-container" id="messages">
      <div class="message bot-message">Hi there! How can I help you today?</div>
    </div>
    <div class="input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
      <button class="send-button" id="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
    <div id="debug-panel" class="debug-panel"></div>
  </div>

  <script type="module" src="/chatbot/main.js"></script>
</body>
</html>
