
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      border-radius: 8px;
      overflow: hidden;
    }
    .messages-container {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .bot-message {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
    }
    .user-message {
      background-color: #6366f1;
      color: white;
      margin-left: auto;
      align-self: flex-end;
    }
    .input-container {
      padding: 15px;
      display: flex;
      background-color: white;
      border-top: 1px solid #eee;
    }
    .message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-right: 10px;
      font-size: 14px;
    }
    .send-button {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .send-button:disabled {
      background-color: #a5a6f6;
      cursor: not-allowed;
    }
    .loading-indicator {
      display: none;
      align-self: center;
      margin: 10px;
    }
    .loading-indicator::after {
      content: "•••";
      animation: loading 1.5s infinite;
      display: inline-block;
    }
    @keyframes loading {
      0% { content: "•"; }
      33% { content: "••"; }
      66% { content: "•••"; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="messages-container" id="messages">
      <div class="message bot-message">Hi there! How can I help you today?</div>
      <div class="loading-indicator" id="loading-indicator"></div>
    </div>
    <div class="input-container">
      <input type="text" class="message-input" id="message-input" placeholder="Type your message...">
      <button class="send-button" id="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get chat ID from URL
      const chatbotId = window.location.pathname.split('/').pop();
      const domain = window.location.origin;
      
      const messagesContainer = document.getElementById('messages');
      const messageInput = document.getElementById('message-input');
      const sendButton = document.getElementById('send-button');
      const loadingIndicator = document.getElementById('loading-indicator');
      
      let threadId = null;

      // Handle sending messages
      function sendMessage() {
        const messageText = messageInput.value.trim();
        if (!messageText || sendButton.disabled) return;
        
        // Add user message to UI
        addMessage(messageText, true);
        
        // Clear input
        messageInput.value = '';
        
        // Show loading indicator
        loadingIndicator.style.display = 'block';
        
        // Disable send button during request
        sendButton.disabled = true;
        
        // Send message to backend
        fetch(`${domain}/functions/chat-with-assistant`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: messageText,
            agentId: chatbotId,
            conversationId: threadId
          })
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          // Save thread ID for future messages
          if (data.threadId) {
            threadId = data.threadId;
          }
          
          // Add bot response to UI
          if (data.response) {
            addMessage(data.response, false);
          } else {
            addMessage("Sorry, I couldn't generate a response.", false);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          addMessage("Sorry, there was an error connecting to the server. Please try again later.", false);
        })
        .finally(() => {
          // Hide loading indicator
          loadingIndicator.style.display = 'none';
          
          // Re-enable send button
          sendButton.disabled = false;
          
          // Focus input field
          messageInput.focus();
        });
      }
      
      // Helper function to add message to UI
      function addMessage(text, isUser) {
        const messageElement = document.createElement('div');
        messageElement.className = isUser ? 'message user-message' : 'message bot-message';
        messageElement.textContent = text;
        
        // Insert before loading indicator
        messagesContainer.insertBefore(messageElement, loadingIndicator);
        
        // Scroll to bottom
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
      
      // Send on button click
      sendButton.addEventListener('click', sendMessage);
      
      // Send on Enter key
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
      
      // Focus input on load
      messageInput.focus();
    });
  </script>
</body>
</html>
